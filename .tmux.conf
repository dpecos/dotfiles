#set-option -g default-shell /bin/zsh

# -- general -------------------------------------------------------------------
# scrollback buffer n lines
set -g history-limit 5000

# edit configuration
bind e new-window -n '~/.tmux.conf' "sh -c '\${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"Config reloaded...\"'"

# reload configuration
bind r source-file ~/.tmux.conf \; display 'Config reloaded...'

# improve integration with vi
set -s escape-time 0

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1


# -- navigation -------------------------------------------------------------------
# moving between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind-key -r Left resize-pane -L 3
bind-key -r Right resize-pane -R 3
bind-key -r Up resize-pane -U 1
bind-key -r Down resize-pane -D 1

# split panes using | and -
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# pane maximizing / unmaximizing
bind / run "if [[ $(tmux list-window) =~ ZOOM ]]; then tmux last-window; tmux swap-pane -s ZOOM.1; tmux kill-window -t ZOOM; else tmux new-window -d -n ZOOM; tmux swap-pane -s ZOOM.1; tmux select-window -t ZOOM;fi"

# swapping windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# enable vi keys
setw -g mode-keys vi

# enable mouse
set -g mouse on

# toggle last window
# DPM: this interacts with VIM pagination
# bind-key C-b last-window

# -- display -------------------------------------------------------------------
# https://github.com/gpakosz/.tmux/blob/master/.tmux.conf

setw -g automatic-rename on   # rename window to reflect current program
set -g set-titles on          # set terminal title
set -g renumber-windows on    # renumber windows when a window is closed

#set -g status-interval 10     # redraw status line every 10 seconds

# activity alerts
setw -g monitor-activity on
set -g visual-activity on

# -- plugins -------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'seebi/tmux-colors-solarized'
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark' # or 'light'

# ---------------------------------------------------------------------

run '~/.tmux/plugins/tpm/tpm'
