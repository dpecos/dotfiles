"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](color_orange)\
$os\
$username\
[](bg:color_yellow fg:color_orange)\
$directory\
[](fg:color_yellow bg:color_aqua)\
$git_branch\
[](fg:color_aqua bg:color_blue)\
$git_commit\
[](fg:color_blue bg:color_bg3)\
$git_state\
$git_status\
[](fg:color_bg3 bg:color_bg1)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[ ](fg:color_bg1)\
$line_break$character """

right_format = """
[](fg:color_bg1)\
$status\
[](fg:color_bg3 bg:color_bg1)\
$cmd_duration\
[](fg:color_blue bg:color_bg3)\
$jobs\
[](fg:color_aqua bg:color_blue)\
$memory_usage\
[](fg:color_yellow bg:color_aqua)\
$localip\
[](bg:color_yellow fg:color_orange)\
$time\
[](fg:color_orange)\
"""

# newline between commands
add_newline = true
palette = 'gruvbox_dark'
command_timeout = 1000

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[os]
disabled = false
style = "bg:color_orange fg:color_fg0"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:color_orange fg:color_fg0"
style_root = "bg:color_orange fg:color_fg0"
format = '[ $user ]($style)'

[directory]
style = "fg:color_fg0 bg:color_yellow"
format = "[ $path ]($style)"
truncation_length = 5
truncation_symbol = "…/"
truncate_to_repo = true

[git_branch]
symbol = ""
style = "fg:color_fg0 bg:color_aqua"
format = '[ $symbol $branch ]($style)'

[git_commit]
style = "fg:color_fg0 bg:color_blue"
format = '[  $hash$tag ]($style)'
tag_disabled = false
tag_symbol = " 󰓼 "
only_detached = false

[git_state]
style = 'fg:color_orange bg:color_bg3'
format = '[ \[$state( $progress_current/$progress_total)\]]($style)'

[git_status]
style = 'fg:color_fg0 bg:color_bg3'
format = '[ $all_status$ahead_behind ]($style)'

[nodejs]
symbol = ""
style = "bg:color_fg0 bg:color_bg1"
format = '[ $symbol( $version) ]($style)'

[c]
symbol = " "
style = "bg:color_fg0 bg:color_bg1"
format = '[ $symbol( $version) ]($style)'

[rust]
symbol = ""
style = "bg:color_fg0 bg:color_bg1"
format = '[ $symbol( $version) ]($style)'

[golang]
symbol = ""
style = "bg:color_fg0 bg:color_bg1"
format = '[ $symbol( $version) ]($style)'

[php]
symbol = ""
style = "bg:color_fg0 bg:color_bg1"
format = '[ $symbol( $version) ]($style)'

[java]
symbol = " "
style = "bg:color_fg0 bg:color_bg1"
format = '[ $symbol( $version) ]($style)'

[kotlin]
symbol = ""
style = "bg:color_fg0 bg:color_bg1"
format = '[ $symbol( $version) ]($style)'

[haskell]
symbol = ""
style = "bg:color_fg0 bg:color_bg1"
format = '[ $symbol( $version) ]($style)'

[python]
symbol = ""
style = "bg:color_fg0 bg:color_bg1"
format = '[ $symbol( $version) ]($style)'

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'

[line_break]
disabled = true

[status]
format = '[ $symbol ]($style)'
symbol = '✘ '
style = "fg:red bg:color_bg1"
success_symbol = '[✔ ](fg:color_aqua bg:color_bg1)'
disabled = false

[cmd_duration]
show_milliseconds = false
format = '[  $duration ]($style)'
style = 'fg:#83a598 bg:color_bg3'
min_time = 0
disabled = false

[jobs]
disabled = false
symbol_threshold = 0
number_threshold = 0
style = "fg:color_fg0 bg:color_blue"
format = '[ $symbol $number ]($style)'
symbol = ""

[memory_usage]
disabled = false
threshold = -1
style = "fg:color_fg0 bg:color_aqua"
format = '[ $symbol $ram_pct ]($style)'
symbol = "󰍛"

[localip]
disabled = false
ssh_only = false
style = 'bg:color_yellow fg:color_fg0'
format = '[ 󰩠 $localipv4 ]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_orange fg:color_fg0"
format = '[  $time ]($style)'
